<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(203, 240, 253); font-family: Tahoma;">
    <header style="padding:10px; height:100px; font-weight: 900; font-size:85px; color: aliceblue; background-color: rgb(0, 0, 75); margin: 20px; margin-bottom: 0; text-align: center; border-radius: 16px; box-shadow: inset;">
        FORMULARIO DE REGISTRO
    </header>

    <section>
        <p>Bienvenido al formulario de registro para nuestro restaurante:</p>
        <form action="" style="align-content: center;">

            <label for="fname">Nombre</label>
            <input type="text" id="fname" name="fname">

            <br>

            <label for="lname">Apellido</label>
            <input type="text" id="lname" name="lname">

            <br>

            <label for="gender" style="margin-right: 20px;">Sexo</label>
            
            <input type="radio" id="genderM" name="M" value="M">
            <label for="genderM">M</label>
            
            <input type="radio" id="genderF" name="F" value="F">
            <label for="genderF">F</label>

            <br>

            <label for="adr">Dirección</label>
            <input type="text" id="adr" name="adr">

            <br>

            <label for="usr">Nombre de usuario</label>
            <input type="text" id="usr" name="usr">

            <br>
            
            <label for="pswd">Apellido</label>
            <input type="text" id="pswd" name="pswd">
            <br>
            <div style="display: flex; ;">
                <label for="reserva">Seleccione su reserva</label>

                <div>

                    <input type="checkbox" id="desayuno" name="desayuno" value="Desayuno">
                    <label for="desayuno">Desayuno</label>

                    <br>

                    <input type="checkbox" id="almuerzo" name="almuerzo" value="almuerzo">
                    <label for="almuerzo">Almuerzo</label>

                    <br>

                    <input type="checkbox" id="cena" name="cena" value="cena">
                    <label for="cena">Cena</label>

                </div>
            </div>
        </form>
    </section>

    <section style="display: flex; justify-content: center;">
        <button onclick="location.href='HOME.html'" style="font-weight: bold; font-size: larger; border: none; background-color: rgb(0, 0, 75); color:aliceblue; padding: 18px; margin: 10px; border-radius: 8px;">            
            REGRESAR
        </button>
    </section>

    <footer style="background-color:rgb(0, 0, 75); color: aliceblue; padding: 16px; border-radius: 12px;">
        Asignación #2 - HTML
        <br>
        Danna Dawkins
        <br>
        Luz De León
    </footer>
</body>
</html>
